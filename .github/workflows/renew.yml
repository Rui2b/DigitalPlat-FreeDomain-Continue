name: Domain Renewal
on:
  schedule:
    - cron: '0 0 * * *'  # 每天运行一次
  workflow_dispatch:  # 允许手动触发
jobs:
  renew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2t64 libgl1 libglib2.0-0

      - name: Clear Playwright cache
        run: |
          rm -rf /home/runner/.cache/ms-playwright

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # 1. 先安装依赖，固定 Pillow 版本
          pip install playwright requests Pillow==9.5.0 opencv-python-headless
          # 2. 强制安装 ddddocr，不使用缓存
          pip install ddddocr --no-cache-dir
          # 3. 【核心修复】如果 ddddocr 的初始化文件写错了，强制修正它的导入路径
          # 这行脚本会检查并修复那个该死的 ImportError
          SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])")
          sed -i 's/from .core import DdddOcr/from ddddocr.core import DdddOcr/g' $SITE_PACKAGES/ddddocr/__init__.py || true

      - name: Install Playwright browsers
        run: |
          python -m playwright install firefox
          python -m playwright install-deps firefox

      - name: Run renew script
        run: python renew.py
        env:
          DP_EMAIL: ${{ secrets.DP_EMAIL }}
          DP_PASSWORD: ${{ secrets.DP_PASSWORD }}
          BARK_KEY: ${{ secrets.BARK_KEY }}
          BARK_SERVER: ${{ secrets.BARK_SERVER }}
