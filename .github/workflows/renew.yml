name: Domain Renewal
on:
  schedule:
    - cron: '0 0 * * *'  # 每天运行一次
  workflow_dispatch:  # 允许手动触发
jobs:
  renew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 保持 3.10，对 ddddocr 最友好

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # 补齐了 libgl1 和 libglib2.0-0，这是 ddddocr 底层 opencv 运行必须的
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2t64 libgl1 libglib2.0-0

      - name: Clear Playwright cache
        run: |
          rm -rf /home/runner/.cache/ms-playwright

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # 强制指定 Pillow 9.5.0 (解决 ImportError) 
          # 同时预装 opencv-python-headless (避免缺少 GUI 库报错)
          pip install --upgrade playwright requests ddddocr Pillow==9.5.0 opencv-python-headless

      - name: Install Playwright browsers
        run: |
          python -m playwright install firefox
          python -m playwright install-deps firefox

      - name: Verify Playwright installation
        run: |
          python -m playwright --version
          ls -la /home/runner/.cache/ms-playwright/firefox-*

      - name: Run renew script
        run: python renew.py
        env:
          DP_EMAIL: ${{ secrets.DP_EMAIL }}
          DP_PASSWORD: ${{ secrets.DP_PASSWORD }}
          BARK_KEY: ${{ secrets.BARK_KEY }}
          BARK_SERVER: ${{ secrets.BARK_SERVER }}
