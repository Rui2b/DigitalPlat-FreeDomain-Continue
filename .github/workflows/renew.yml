name: Domain Renewal
on:
  schedule:
    - cron: '0 0 * * *'  # 每天运行一次
  workflow_dispatch:  # 允许手动触发
jobs:
  renew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2t64 libgl1 libglib2.0-0

      - name: Clear Playwright cache
        run: |
          rm -rf /home/runner/.cache/ms-playwright

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # 1. 先安装必要的底层支持库，锁定能跑通的最高版本
          pip install requests Pillow==9.5.0 opencv-python-headless playwright
          
          # 2. 安装 ddddocr
          pip install ddddocr
          
          # 3. 【暴力修复方案】直接重写 ddddocr 的入口文件，绕过它内部的所有导入错误
          # 我们直接把 DdddOcr 类从 core.py 强制引导出来
          PYTHON_LIB=$(python -c "import site; print(site.getsitepackages()[0])")
          echo "from .core import DdddOcr" > $PYTHON_LIB/ddddocr/__init__.py
          echo "import ddddocr; print('ddddocr 修复成功！')"

      - name: Install Playwright browsers
        run: |
          python -m playwright install firefox
          python -m playwright install-deps firefox

      - name: Run renew script
        run: python renew.py
        env:
          DP_EMAIL: ${{ secrets.DP_EMAIL }}
          DP_PASSWORD: ${{ secrets.DP_PASSWORD }}
          BARK_KEY: ${{ secrets.BARK_KEY }}
          BARK_SERVER: ${{ secrets.BARK_SERVER }}
